<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet link -->
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <table>
        <tbody>
          <tr>
            <td colspan="3"><input type="text" class="calc-screen"></td>
            <td><input type="button" value="c" class="clear-btn"></td>
          </tr>
          <tr>
            <td><input type="button" value="1" class="calc-btn"></td>
            <td><input type="button" value="2" class="calc-btn"></td>
            <td><input type="button" value="3" class="calc-btn"></td>
            <td><input type="button" value="/" class="calc-btn"></td>
          </tr>
          <tr>
            <td><input type="button" value="4" class="calc-btn"></td>
            <td><input type="button" value="5" class="calc-btn"></td>
            <td><input type="button" value="6" class="calc-btn"></td>
            <td><input type="button" value="*" class="calc-btn"></td>
          </tr>
          <tr>
            <td><input type="button" value="7" class="calc-btn"></td>
            <td><input type="button" value="8" class="calc-btn"></td>
            <td><input type="button" value="9" class="calc-btn"></td>
            <td><input type="button" value="-" class="calc-btn"></td>
          </tr>
          <tr>
            <td><input type="button" value="0" class="calc-btn"></td>
            <td><input type="button" value="." class="calc-btn"></td>
            <td><input type="button" value="=" class="solve-btn"></td>
            <td><input type="button" value="+" class="calc-btn"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
